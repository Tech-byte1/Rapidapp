<head>

    <title>8th Grade NCERT Science - Select Chapter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 2em;
            color: #333;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            padding: 15px;
            width: 100%;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #007bff, #00c6ff);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            font-size: 1.2em;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:focus {
            outline: none;
        }

    </style>
</head>

            <button onclick="window.location.href='ch12.html'">Chapter 12: Friction</button>
            <button onclick="window.location.href='ch13.html'">Chapter 13: Sound</button>
            <button onclick="window.location.href='ch14.html'">Chapter 14: Chemical Effects of Electric Current</button>
