<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 14 - Chemical Effects of Electric Current Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #9face6);
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 60%;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .correct {
            background-color: green;
        }
        .incorrect {
            background-color: red;
        }
        #feedback {
            margin-top: 20px;
            font-weight: bold;
        }
        #final-score {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 id="question-title">Loading question...</h1>
    <div id="options"></div>
    <div id="feedback"></div>
    <div id="final-score"></div>
</div>

<script>
    let currentQuestionIndex = 0;
    let score = 0;

    const questions = [
        {
            question: "What is electrolysis?",
            options: ["Chemical decomposition by electricity", "Physical separation", "Heat transfer", "None of these"],
            correctAnswer: "Chemical decomposition by electricity"
        },
        {
            question: "What is the purpose of the electrolyte in electrolysis?",
            options: ["To conduct electricity", "To insulate", "To cool down", "None of these"],
            correctAnswer: "To conduct electricity"
        },
        {
            question: "What happens to copper sulfate solution during electrolysis?",
            options: ["It decomposes", "It changes color", "It boils", "None of these"],
            correctAnswer: "It decomposes"
        },
        {
            question: "What gas is produced at the anode during the electrolysis of water?",
            options: ["Hydrogen", "Oxygen", "Nitrogen", "Chlorine"],
            correctAnswer: "Oxygen"
        },
        {
            question: "Which process involves the movement of ions towards electrodes?",
            options: ["Electrolysis", "Condensation", "Evaporation", "None of these"],
            correctAnswer: "Electrolysis"
        },
        {
            question: "What is a conductor?",
            options: ["Material that allows electricity to flow", "Material that resists electricity", "Material that reflects light", "None of these"],
            correctAnswer: "Material that allows electricity to flow"
        },
        {
            question: "What is the product of electrolysis of sodium chloride solution?",
            options: ["Hydrogen and chlorine", "Sodium and oxygen", "Water and salt", "None of these"],
            correctAnswer: "Hydrogen and chlorine"
        },
        {
            question: "What type of current is used in electrolysis?",
            options: ["Direct current", "Alternating current", "Both A and B", "None of these"],
            correctAnswer: "Direct current"
        },
        {
            question: "What is the effect of increasing current during electrolysis?",
            options: ["Increases rate of reaction", "Decreases rate of reaction", "No effect", "None of these"],
            correctAnswer: "Increases rate of reaction"
        },
        {
            question: "What is the role of electrodes in electrolysis?",
            options: ["To conduct current", "To separate solutions", "To measure voltage", "None of these"],
            correctAnswer: "To conduct current"
        }
    ];

    function loadQuestion() {
        const questionElement = document.getElementById('question-title');
        const optionsContainer = document.getElementById('options');
        const feedbackElement = document.getElementById('feedback');

        feedbackElement.innerHTML = ''; // Clear previous feedback
        const currentQuestion = questions[currentQuestionIndex];
        questionElement.innerHTML = currentQuestion.question;
        optionsContainer.innerHTML = ''; // Clear previous options

        currentQuestion.options.forEach(option => {
            const button = document.createElement('button');
            button.innerHTML = option;
            button.onclick = () => checkAnswer(button, option, currentQuestion.correctAnswer);
            optionsContainer.appendChild(button);
        });
    }

    function checkAnswer(button, selected, correct) {
        const feedbackElement = document.getElementById('feedback');
        const optionButtons = document.querySelectorAll('button');

        // Disable all buttons after a selection
        optionButtons.forEach(btn => btn.disabled = true);

        if (selected === correct) {
            feedbackElement.innerHTML = 'Correct!';
            button.classList.add('correct');
            score++;
        } else {
            feedbackElement.innerHTML = 'Wrong!';
            button.classList.add('incorrect');

            // Highlight the correct answer in green
            optionButtons.forEach(btn => {
                if (btn.innerHTML === correct) {
                    btn.classList.add('correct');
                }
            });
        }

        setTimeout(() => {
            nextQuestion();
        }, 2000); // Wait 2 seconds before loading the next question
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            loadQuestion();
        } else {
            showFinalScore();
        }
    }

    function showFinalScore() {
        document.getElementById('question-title').style.display = 'none';
        document.getElementById('options').style.display = 'none';
        document.getElementById('feedback').style.display = 'none';
        document.getElementById('final-score').style.display = 'block';
        document.getElementById('final-score').textContent = `Your Score: ${score}/${questions.length}`;
    }

    // Load the first question on page load
    window.onload = loadQuestion;
</script>

</body>
</html>
